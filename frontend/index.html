<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI管理系统 - 企业级项目管理平台</title>
    <meta name="description" content="基于AI的企业级项目管理系统，集成企业微信机器人与Web管理后台" />
    <style>
      /* 加载动画 */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e4e7ed;
        border-top: 4px solid #409eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-left: 16px;
        color: #606266;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- 加载动画 -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">AI管理系统加载中...</div>
    </div>
    
    <!-- Vue应用挂载点 -->
    <div id="app"></div>
    
    <script type="module" src="/src/main.js"></script>
    
    <script>
      // 隐藏加载动画
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 500);
      });
    </script>
  </body>
</html>
